<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task-add" id="task-add">
      <label class="task-add__label" for="new-task">Add Item</label>
      <div class="task-add__wrapper">
        <input id="new-task" class="task-add__input task-input" type="text">
        <button class="task-add__button button">Add</button>
      </div>
    </section>
    <section class="tasks tasks-incomplete">
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="tasks__item-checkbox" type="checkbox">
          <label class="tasks__item-label">Pay Bills</label>
          <input type="text" class="tasks__item-input task-input">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__image" src="./remove.svg">
          </button>
        </li>
        <li class="tasks__item tasks__item--edit">
          <input class="tasks__item-checkbox" type="checkbox">
          <label class="tasks__item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__item-input task-input">
          <button class="button button--edit">Save</button>
          <button class="button button--delete">
            <img class="button__image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks tasks-incomplete">
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="tasks__item">
          <input class="tasks__item-checkbox" type="checkbox" checked>
          <label class="tasks__item-label">See the Doctor</label>
          <input type="text" class="tasks__item-input task-input">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
